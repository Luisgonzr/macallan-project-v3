<header class="page-header page-header-dark bg-gradient-primary-to-secondary pb-10">
  <div class="container">
    <div class="page-header-content pt-4">
      <div class="row align-items-center justify-content-between">
        <div class="col-auto mt-4">
          <h1 class="page-header-title">
            <div class="page-header-icon"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round" class="feather feather-file">
                <path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"></path>
                <polyline points="13 2 13 9 20 9"></polyline>
              </svg></div>
            {{'sales.customer.customer_tableView.title'| translate}}
          </h1>
          <div class="page-header-subtitle">
            {{'sales.customer.customer_tableView.description'| translate}}
          </div>
        </div>
        <div class="col-12 col-xl-auto mt-4">
          {{'sales.customer.customer_tableView.other_text'| translate}}
        </div>
      </div>
    </div>
  </div>
</header>
<!-- Main page content-->
<div class="container mt-n10">
  <div class="card">
    <div class="card-header">
      {{'sales.customer.customer_tableView.card_title'| translate}}
      <div style="float: right;">
        <button class="btn btn-primary" type="text" (click)="display = true" icon="pi pi-plus" label="Show">
          {{'sales.customer.customer_tableView.add_button'| translate}}
        </button>
      </div>

    </div>
    <div class="card-body">
      <app-customer-view-table></app-customer-view-table>
    </div>
  </div>
</div>
<p-sidebar [(visible)]="display" [fullScreen]="true">
  <div class="container">
    <app-create-customer-form></app-create-customer-form>
  </div>
</p-sidebar>
